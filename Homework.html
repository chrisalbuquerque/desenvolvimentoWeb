<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aula de 14-08</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h2>HOMEWORK</h2>
    <form method="POST" action="/action_page.php"> <!-- Colocar url para receber os dados-->
        <fieldset><!--Agrupa os dados dentro de uma campo-->
            <legend>Dados Pessoais</legend>
            <label for="name">Nome:</label>
            <input type="text" name="nome" placeholder="Insira seu nome"><br><br>
            <label for="date">Data de Nascimento:</label>
            <input type="date" name="Data de Nascimento"><br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="feminino" name="sexo" value="Feminino">
            <label for="feminino">Feminino</label>
            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>
            <input type="radio" id="naobinario" name="sexo" value="Não binario">
            <label for="Não binario">Não binario</label><br><br>
        </fieldset>
        <fieldset><!--Agrupa os dados dentro de uma campo-->
            <legend>Dados Gerais</legend>
            <label for="sat">Satisfação: Insatisfeito</label>
            <input type="range" id="sat" name="sat" min="0" max="100">
            <label for="sat">Satisfeito</label><br><br>

            <label for="img">Foto de Perfil:</label>
            <input type="file" id="img" name="img" accept="image/*"><br><br>

            <label for="preferencia">Preferencia musical:</label>
            <input type="checkbox" id="rock" name="rock" value="Rock">
            <label for="rock"> Rock</label>
            <input type="checkbox" id="pop" name="pop" value="Pop">
            <label for="pop"> POP</label>
            <input type="checkbox" id="eletronica" name="eletronica" value="Eletronica">
            <label for="eletronica"> Eletronica</label>
            <input type="checkbox" id="sertanejo" name="sertanejo" value="Sertanejo">
            <label for="sertanejo"> Sertanejo</label><br><br>

            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="50">
            </textarea><br><br>
        </fieldset>
        <p align="right">
            <input type="submit">
        </p>
    </form>
</body>

</html>
